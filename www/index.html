<!doctype html>
<html>
  <head>
    <title>PhoneGap!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <link rel="stylesheet" href="application.css" />
    <link rel="stylesheet" href="jquery.mobile-1.0a4.1.min.css" />
  </head>
  <body>

  <!-- Home -->
  <div data-role="page" id="home">
    <div data-role="header">
      <h1>Tofu</h1>
      <a href="#setup" data-icon="gear" class="ui-btn-left">Setup</a>
      <a href="#new-item" data-icon="plus" class="ui-btn-right">Add</a>
    </div>
    <div data-role="content" class="content">
    </div>
  </div>

  <!-- Setup -->
  <div data-role="page" id="setup">
      <div data-role="header">
          <h1>Setup</h1>
      </div>
      <div data-role="content">
          <form>
          </form>
      </div>
  </div>

  <!-- Edit item -->
  <div data-role="page" id="edit-item">
    <div data-role="header">
      <h1>Edit item</h1>
    </div>
    <div data-role="content">
        <form>
            <input type="text" name="text" id="edit-item-text" />
            <input type="submit" value="Complete" />
        </form>
    </div>
  </div>

  <!-- New item -->
  <div data-role="page" id="new-item">
      <div data-role="header">
          <h1>New item</h1>
      </div>
      <div data-role="content">
          <form>
              <input type="text" name="text" id="new-item-text" />
              <input type="submit" value="Append" />
          </form>
      </div>
  </div>

  <!-- Javascripts -->
  <script src="jquery-1.6.min.js"></script>
  <script src="jquery.mobile-1.0a4.1.min.js"></script>
  <script src="phonegap.0.9.5.min.js"></script>
  <script src="tofu.js"></script>
  </body>
</html>
