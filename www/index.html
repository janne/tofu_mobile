<!doctype html>
<html>
  <head>
    <title>PhoneGap!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <link rel="stylesheet" href="application.css" /> 
    <link rel="stylesheet" href="jquery.mobile-1.0a4.1.min.css" />
  </head>
  <body>

  <div data-role="page" id="home"> 
    <div data-role="header">
      <h1>Tofu</h1> 
      <a href="#add-item" data-icon="plus" class="ui-btn-right">Add</a>
    </div> 
    <div data-role="content">
      <ul data-role="listview" id="list" data-filter="true">
        <li><a href="#edit-item">Item 1</a></li>
        <li><a href="#edit-item">Item 2</a></li>
        <li><a href="#edit-item">Item 3</a></li>
        <li><a href="#edit-item">Item 4</a></li>
        <li><a href="#edit-item">Item 5</a></li>
      </ul>
    </div>            
  </div>
      
  <div data-role="page" id="edit-item"> 
    <div data-role="header">
      <h1>Edit item</h1> 
    </div>
    <div data-role="content">
        <form>
            <input type="text" name="text" value="Item 1" />
            <input type="submit" value="Complete" data-theme="b" />
        </form>
    </div>
  </div>

  <div data-role="page" id="add-item"> 
      <div data-role="header">
          <h1>New item</h1> 
      </div>
      <div data-role="content">
          <form>
              <input type="text" name="text" />
          </form>
      </div>
  </div>
      
  <script src="jquery-1.6.min.js"></script> 
  <script src="jquery.mobile-1.0a4.1.min.js"></script>      
  <script src="phonegap.0.9.5.min.js"></script>
  <script>
      window.addEventListener('deviceready', function () {
        // add your PhoneGap-dependent functionality here!
      });
  </script>
  </body>
</html>
